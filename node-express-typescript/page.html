<!DOCTYPE html>
<html>
<body style="margin:200px auto auto 500px;">
<h2>Calculatrice</h2>
    <form action="/" method ="post">
    <input type="text"  name="n1" placeholder="First Number"><br>
    <input type="text"  name="n2" placeholder="Second Number"><br>
    <div>
      <legend>choice operator</legend>

      <input type="radio" id="calculate" name="op" value="+">
      <label for="calculate">+</label>
 
      <input type="radio" name="op" value="-">
      <label for="calculate">-</label>

      <input type="radio" name="op" value="*">
      <label for="calculate">*</label>

      <input type="radio" name="op" value="%">
      <label for="calculate">%</label>
      </div>
    <button type="submit" name="Submit">Calculate</button>
    </form>
</body>
</html>
